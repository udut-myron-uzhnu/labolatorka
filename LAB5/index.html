<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NASA</h1>
        <img src="https://png.klev.club/uploads/posts/2024-05/png-klev-club-svo6-p-nasa-png-16.png" alt="Логотип NASA" width="100">
    </header>

    <main>
        <article>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/4czjS9h4Fpg" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
            <h2>Exploring the Cosmos</h2>
            <p>NASA is a global community of scientists, engineers, and explorers...</p>
        </article>

        <div class="further-info">
            <h2>Додаткова інформація</h2>
            <a href="https://www.nasa.gov/">
                <img src="nasa-logo.svg" alt="Логотип NASA" width="100">
            </a>
            <a href="https://mars.nasa.gov/mars2020/">
                <img srcset="mars-rover-120.png 120w, mars-rover-400.png 400w"
                     sizes="(max-width: 500px) 120px, 400px"
                     src="mars-rover-400.png" alt="Марс Ровер" width="100">
            </a>
            <a href="https://www.nasa.gov/mission_pages/hubble/main/index.html">
                <img srcset="hubble-telescope-120.png 120w, hubble-telescope-400.png 400w"
                     sizes="(max-width: 500px) 120px, 400px"
                     src="hubble-telescope-400.png" alt="Телескоп Хаббл" width="100">
            </a>
            <a href="https://earthobservatory.nasa.gov/">
                <img srcset="earth-from-space-120.png 120w, earth-from-space-400.png 400w"
                     sizes="(max-width: 500px) 120px, 400px"
                     src="earth-from-space-400.png" alt="Земля з космосу" width="100">
            </a>
        </div>

        <div class="space-image">
            <picture>
                <source media="(max-width: 600px)" srcset="milky-way-portrait.jpeg">
                <img src="milky-way-landscape.jpeg" alt="Чумацький Шлях" loading="lazy" width="100%">
            </picture>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NASA. Всі права захищені.</p>
    </footer>
</body>
</html>
